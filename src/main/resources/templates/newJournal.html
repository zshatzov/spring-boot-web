<!DOCTYPE html>
<html data-layout-decorator="@{/layout/main}">
<body>
	<div class="panel" data-layout-fragment="content">
		<div class="panel panel-header">
			<h3>
				<span data-th-text="#{app.add.journal.title}">Add a Journal</span>
			</h3>
		</div>
		<div class="panel panel-body">
			<form action="/add" method="post" data-th-object="${journal}">
				<div class="form-group row">
					<label for="title" class="col-2 col-form-label" 
							data-th-text="#{app.journal.label.title}">Title</label>
					<div class="col-10">
						<input class="form-control" type="text" id="title"
							data-th-field="*{title}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="summary" class="col-2 col-form-label" 
						    data-th-text="#{app.journal.label.summary}">Summary</label>
					<div class="col-10">
						<input class="form-control" type="text"
							  id="summary" data-th-field="*{summary}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-10">
						<input type="submit" data-th-value="#{submit.btn}" />
					</div>				
				</div>
			</form>
		</div>
	</div>
</body>
</html>
